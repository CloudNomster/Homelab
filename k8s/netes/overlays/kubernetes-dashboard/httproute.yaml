---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: kubernetes-dashboard-api
spec:
  parentRefs:
  - name: external-gateway
    namespace: kube-system
    group: gateway.networking.k8s.io	
    kind: Gateway
  hostnames:
  - dashboard-api.maximillian.se
  rules:
  - backendRefs:
    - kind: Service
      name: kubernetes-dashboard-api
      port: 8000
      weight: 1	
    matches:	
      - path:	
          type: PathPrefix	
          value: /
---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: kubernetes-dashboard
spec:
  parentRefs:
  - name: external-gateway
    namespace: kube-system
    group: gateway.networking.k8s.io	
    kind: Gateway
  hostnames:
  - dashboard.maximillian.se
  rules:
  - backendRefs:
    - kind: Service
      name: kubernetes-dashboard-web
      port: 8000
          weight: 1	
    matches:	
      - path:	
          type: PathPrefix	
          value: /      