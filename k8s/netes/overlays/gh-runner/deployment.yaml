---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: github-runner
  labels:
    app: github-runner
spec:
  replicas: 1
  selector:
    matchLabels:
      app: github-runner
  template:
    metadata:
      labels:
        app: github-runner
    spec:
      containers:
      - name: github-runner
        image: myoung34/github-runner:latest
        env:
        - name: RUNNER_NAME
          value: "cloud-nomster-runner"
        - name: REPO_URL
          value: "https://github.com/CloudNomster"
        - name: RUNNER_TOKEN
          valueFrom:
            secretKeyRef:
              name: github-secrets
              key: runner-token
        - name: RUNNER_WORKDIR
          value: "/tmp/github-runner"
        volumeMounts:
        - name: runner-volume
          mountPath: /tmp/github-runner
      volumes:
      - name: runner-volume
        emptyDir: {}