---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: github-arc
  namespace: argocd
spec:
  destination:
    namespace: gh-arc
    name: in-cluster
  project: default
  source:
    path: k8s/netes/overlays/gh-arc
    repoURL: git@github.com:CloudNomster/homelab.git
    targetRevision: main
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
    syncOptions:
      - PruneLast=false
      - CreateNamespace=true