---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: github-arc
  namespace: argocd
spec:
  destination:
    namespace: arc-systems
    name: in-cluster
  project: default
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
    syncOptions:
      - PruneLast=false
      - CreateNamespace=true
      - ServerSideApply=true

  sources:
    - repoURL: https://github.com/CloudNomster/helm-gh-arc
      targetRevision: main
      path: .
      helm:
        releaseName: gh-arc
        valueFiles:
          - values.yaml

    - repoURL: git@github.com:Schabo/homelab.git
      path:  k8s/netes/overlays/gh-arc
      targetRevision: main


